{% extends 'school_template/base.html' %}
{% block content %}
{% load static %}

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter email">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<br>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass1" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<br>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass2" placeholder="Confirm Password">
						<span class="focus-input100"></span>
					</div>

					<br>
					<!-- <form method="POST">
						  <h3>Izaberite vrstu naloga:</h3>
						  <input type="radio" id="male" name="gender" value="male">
						  <label for="male">Uƒçenik</label><br>
						  <input type="radio" id="female" name="gender" value="female">
						  <label for="female">Profesor</label><br>
					</form> -->
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Sign in
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Already have an account?
						</span>

						<a href="{% url 'school:login_page'%}" class="txt3">
							Log in now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>

	<script src="{% static 'vendor/animsition/js/animsition.min.js'%}"></script>

	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>

	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>

	<script src="{% static 'vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js'%}"></script>

	<script src="{% static 'vendor/countdowntime/countdowntime.js'%}"></script>

	<script src="{% static 'js/main.js'%}"></script>
	

</body>

{% endblock %}
